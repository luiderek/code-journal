<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Code Journal</title>
  <link rel="icon" href="images/favicon.ico">
  <link rel="stylesheet" crossorigin="anonymous"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
    integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog==">
  <link href="https://vjs.zencdn.net/7.18.1/video-js.css" rel="stylesheet" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@300;400&family=Nanum+Gothic&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/layout.css">
  <link rel="stylesheet" href="css/styles.css">
</head>

<body>

  <div class="modal">
    <div class="modalcontent">
      <h2>Are you sure you want to delete this entry?</h2>
      <div class="justify-right">
        <button class="modal-yes-select">CONFIRM</button>
        <button class="modal-no-select">CANCEL</button>
      </div>
    </div>
  </div>

  <div class="container">
    <header>
      <div class="row">
        <div class="column-full headlinks">
          <p>Code Journal</p>
          <a href="" class="entry-anchor">Entries</a>
          <input type="search" name="search" id="searchbar">
          <label class="switch">
            <input type="checkbox" id="layout-toggle">
            <span class="slider round"></span>
          </label>
        </div>
      </div>
    </header>

    <main>
      <div data-view="entry-form" class="">
        <div class="row">
          <div class="column-full">
            <h2 class="entry-form-label">New Entry</h2>
          </div>
        </div>
        <div class="row">
          <form action="#" method="get" class="column-full">
            <div class="row justify-space-between">
              <img class="photo-preview column-half margin-bot" src="./images/placeholder-image-square.jpg"
                alt="picture of user url">
              <div class="column-half">
                <div>
                  <label for="title">Title<br>
                    <input type="text" name="title" required>
                  </label>
                </div>

                <div>
                  <label for="photoURL"> Photo URL<br>
                    <input type="url" name="photoURL" required>
                  </label>
                </div>
              </div>
            </div>

            <div class="row">
              <div class="column-full">
                <div>
                  <label for="notes"> Notes
                    <textarea name="notes" id="notes" cols="30" required></textarea>
                    <br>
                  </label>
                  <div class="justify-right">
                    <button name="entry-save">SAVE</button>
                    <a href="" class="delete-entry-button hidden">Delete Entry</a>
                  </div>
                </div>
              </div>
            </div>
          </form>
        </div>
      </div>

      <div data-view="entries" class="hidden">
        <div class="row entry-view">
          <div class="column-full justify-space-between">
            <h2>Entries</h2>
            <button name="new-entry">NEW</button>
          </div>
        </div>
        <ul class="entry-view-container">

        </ul>
      </div>


    </main>
  </div>

  <script src="js/data.js"></script>
  <script src="js/main.js"></script>
  <script src="https://vjs.zencdn.net/7.18.1/video.min.js"></script>

</body>

</html>
