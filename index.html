<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Code Journal</title>
  <link rel="icon" href="images/favicon.ico">
  <link rel="stylesheet" crossorigin="anonymous"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
    integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog==">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@300;400&family=Nanum+Gothic&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/layout.css">
  <link rel="stylesheet" href="css/styles.css">
</head>

<body>

  <div class="container">

    <header>
      <div class="row">
        <div class="column-full">
          <p>Code Journal</p>
        </div>
      </div>
    </header>

    <main>
      <div data-view="entry-form" class="hidden">
        <div class="row">
          <div class="column-full">
            <h3>New Entry</h3>
          </div>
        </div>
        <div class="row">
          <form action="#" method="get" class="column-full">
            <div class="row">
              <img class="photo-preview column-half" src="./images/placeholder-image-square.jpg"
                alt="picture of user url">
              <div class="column-half">
                <div>
                  <label for="title">Title<br>
                    <input type="text" name="title" required>
                  </label>
                </div>

                <div>
                  <label for="photoURL"> Photo URL<br>
                    <input type="url" name="photoURL" required>
                  </label>
                </div>
              </div>
            </div>

            <div class="row">
              <div class="column-full">
                <div>
                  <label for="notes"> Notes</label>
                  <textarea name="notes" id="notes" cols="30" required></textarea>
                  <br>
                  <div class="justify-right">
                    <button name="entry-save">SAVE</button>
                  </div>
                </div>
              </div>
            </div>
          </form>
        </div>
      </div>

      <div data-view="entries" class="">
        <div class="row entry-view">
          <div class="column-full justify-space-between">
            <h2>Entries</h2>
            <button>NEW</button>
          </div>
        </div>
        <ul class="entry-view-container">
        </ul>
      </div>
    </main>
  </div>

  <script src="js/data.js"></script>
  <script src="js/main.js"></script>

</body>

</html>
